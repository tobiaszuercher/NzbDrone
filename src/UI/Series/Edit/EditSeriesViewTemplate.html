<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <div class="modal-body edit-series-modal">
            <div class="row">
                <div class="col-sm-3 hidden-xs">
                    <img class="series-poster" src="{{poster}}"
                    {{defaultImg}}>
                </div>
                <div class="col-sm-9">
                    <div class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Monitored</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <label class="checkbox toggle well">
                                        <input type="checkbox" name="monitored"/>
                                        <p>
                                            <span>Yes</span>
                                            <span>No</span>
                                        </p>

                                        <div class="btn btn-primary slide-button"/>
                                    </label>

                                    <span class="help-inline-checkbox">
                                        <i class="icon-nd-form-info" title="Should NzbDrone download episodes for this series?"/>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Use Season Folder</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <label class="checkbox toggle well">
                                        <input type="checkbox" name="seasonFolder"/>
                                        <p>
                                            <span>Yes</span>
                                            <span>No</span>
                                        </p>

                                        <div class="btn btn-primary slide-button"/>
                                    </label>

                                    <span class="help-inline-checkbox">
                                        <i class="icon-nd-form-info" title="Should downloaded episodes be stored in season folders?"/>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Quality Profile</label>

                            <div class="col-sm-4">
                                <select class="form-control x-profile" id="inputProfile" name="profileId">
                                    {{#each profiles.models}}
                                    <option value="{{id}}">{{attributes.name}}</option>
                                    {{/each}}
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Series Type</label>
                            <div class="col-sm-4">
                                {{> SeriesTypeSelectionPartial}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Path</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control x-path" placeholder="Path" name="path">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger pull-left x-remove">delete</button>
            <button class="btn" data-dismiss="modal">cancel</button>
            <button class="btn btn-primary x-save">save</button>
        </div>
    </div>
</div>
